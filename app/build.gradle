apply plugin: 'com.android.application'
android {
    namespace 'com.baofu.okdownloaderdemo'
    compileSdk 34

    defaultConfig {
        applicationId "app.demo.okdownloader"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }
    buildFeatures {
        dataBinding = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        compose true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'com.github.one-piece-luffy:PermissionHelp:1.5.2'
    implementation project(path: ':okdownloader')
    implementation 'androidx.activity:activity:1.10.0'
//    implementation 'com.github.one-piece-luffy:OkDownloader:1.1.0'

}